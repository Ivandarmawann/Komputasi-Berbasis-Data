<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mb-4">KONTAK</h2>
                <form action="/action_page.php">
                    <div class="mb-3">
                        <label for="fname" class="form-label">Nama:</label>
                        <input type="text" class="form-control" id="fname" name="fname">
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="lname" name="lname">
                    </div>
                    <div class="mb-3">
                        <p>Jenis Kelamin:</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                            <label class="form-check-label" for="male">Laki-Laki</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                            <label class="form-check-label" for="female">Perempuan</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <p>Hobi:</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="games" name="hobby" value="games">
                            <label class="form-check-label" for="games">Tidur</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="futsal" name="hobby" value="futsal">
                            <label class="form-check-label" for="futsal">Makan</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="basket" name="hobby" value="basket">
                            <label class="form-check-label" for="basket">Main Game</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
